<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <title> Formularios HTML 5 </title>
</head>

<body>
  <h1> Nuevas Características de HTML5 en formularios </h1>

  <form id="form-order">
      <p>
        <label for="name"> Nombre (Obligatorio) </label>
        <input type="text" name="name" id="name"
        placeholder="Nombre Completo"
        autofocus
        autocomplete
        required>
      </p>

      <p>
        <label for="passwd"> Contraseña (Obligatoria) </label>
        <input type="password" name="passwd" id="passwd"
        placeholder="Contraseña"
        pattern="[a-z]{3}[0-9]{4}"
        required> (Debe contener 3 letras y 4 números en ese orden)
      </p>

      <p>
        <label for="phone"> Teléfono </label>
        <input type="tel" name="phone" id="phone"
        placeholder="+573215087396">
      </p>

      <p>
        <label for="email"> E-mail </label>
        <input type="email" name="email" id="email"
        placeholder="ejemplo@email.com">
      </p>

      <p>
        <label for="website"> Página Web </label>
        <input type="url" name="website" id="website"
        placeholder="http://www.ejemplo.com">
      </p>

      <p>
        <label for="numberexample"> Nº de Temas </label>
        <input type="number" name="numberexample" id="numberexample" min="2" max="14" placeholder="2" step="2"> (entre 2 y 14, solo pares)
      </p>

      <p>
        <label for="deliverydate"> Fecha de envío </label>
        <input type="date" name="deliverydate" id="deliverydate" min="2019-11-30"> (Después del 30 de noviembre de 2019)
      </p>

      <p>
        <label for="colorexample"> Color del ítem </label>
        <input type="color" name="colorexample" id="colorexample" value="#1A33FF">
      </p>

      <p>
        <label for="search"> Buscar </label>
        <input type="search" name="search" id="search">
      </p>

      <p>
        <label for="points"> Rango de Valores </label>
        <input type="range" name="points" id="points" min="1" max="10"> (Entre 1 y 10)
      </p>

      <p>
        <fieldset>
          <legend> Selecciona una prioridad </legend>
            <p><label> <input type="radio" name="priority" value="baja" checked> Baja </label></p>
            <p><label> <input type="radio" name="priority" value="media"> Media </label></p>
            <p><label> <input type="radio" name="priority" value="alta"> Alta </label></p>
        </fieldset>
      </p>

      <p>
        <fieldset>
          <legend> Selecciona el tipo de envío </legend>
            <p><label> <input type="checkbox" name="deliverytype" value="urgente" checked> Urgente </label></p>
            <p><label> <input type="checkbox" name="deliverytype" value="prioritario"> Prioritario </label></p>
            <p><label> <input type="checkbox" name="deliverytype" value="contraentrega"> Contraentrega </label></p>
        </fieldset>
      </p>

    <input type="submit" value="Enviar">

  </form>

</body>
</html>
